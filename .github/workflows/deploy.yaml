name: Build & Deploy Docker to EC2 (ARM64)

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (for ARM builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Build for ARM64 because your EC2 AMI is ubuntu-jammy-22.04-arm64
          platforms: linux/arm64
          tags: ghcr.io/${{ github.repository }}/app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Pull latest ARM64 image
            docker pull ghcr.io/${{ github.repository }}/app:latest

            # Stop old container if exists
            docker stop myapp || true
            docker rm myapp || true

            # Run new container on port 80 -> 3000
            docker run -d \
              --name myapp \
              -p 80:3000 \
              --restart always \
              ghcr.io/${{ github.repository }}/app:latest
          EOF
