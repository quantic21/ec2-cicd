name: Build & Deploy Docker to EC2

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Debug: show files so we know Dockerfile is in the root
      - name: Show repo files
        run: |
          pwd
          ls -R

      - name: Set up QEMU (for ARM builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          platforms: linux/arm64
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/ec2-cicd:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Pull latest image
            docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/ec2-cicd:latest

            # Stop and remove old container if it exists
            docker stop myapp || true
            docker rm myapp || true

            # Run new container (port 80 on EC2 -> 3000 in container)
            docker run -d \
              --name myapp \
              -p 80:3000 \
              --restart always \
              ghcr.io/${{ secrets.GHCR_USERNAME }}/ec2-cicd:latest
          EOF
